<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MySQL Data Retrieval</title>
  </head>
  <body>
    <h1>Data from MySQL Database</h1>
    <div id="data-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', fetchData);
    async function fetchData() {
      try {
        const response = await fetch('http://192.168.21.131:3000/getData');
        const data = await response.json();
        console.log(response);
        // Display the data on the page
        displayData(data);
      } catch (error) {
      console.error('Error fetching data:', error);
    }
  }
  function displayData(data) {
  const dataContainer = document.getElementById('data-container');
  if (data.length === 0) {
    dataContainer.innerHTML = '<p>No data available.</p>';
    return;
    }
    
  const table = document.createElement('table');
  table.border = '1';
  table.innerHTML = `
  <tr>
  <th>IP Address</th>
  <th>Hostname</th>
  <th>Info</th>
  </tr>
  `;
  data.forEach((row) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
    <td>${row.ip_address}</td>
    <td>${row.hostname}</td>
    <td>${row.info}</td>
    `;
    table.appendChild(tr);
  });
  dataContainer.appendChild(table);
  // Display entries underneath each other
  const entriesContainer = document.createElement('div');
  entriesContainer.innerHTML = '<h2>Data Entries</h2>';
  data.forEach((row) => {
    const entryText = `${row.ip_address} | ${row.hostname} | ${row.info}<br>`;
    entriesContainer.innerHTML += entryText;
  });
  dataContainer.appendChild(entriesContainer);
  }
  </script>
  </body>
</html>
